  <body>
Nesting lists
  <ol  class="a red">
    <li>item 1</li>
      <ul class="b blue">
        <li>sub item 1</li>
        <li>sub item 2</li>
        <ul class="c yellow">
          <li>sub item 1</li>
          <li>sub item 2</li>
        </ul>
      </ul>
    <li>item 2 </li>
      <ul class="d yellow">
        <li>sub item 1</li>
          <ul class="e blue">
            <li>sub item 1</li>
            <li>sub item 2</li>
          </ul>
          <li class="d yellow">sub item 2</li>
      </ul>
    <li>item 3</li>
  </ol>
  </body>
